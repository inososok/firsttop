<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <title>JS игры</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light" style="background-color: #FFF9CA;">
        <a class="navbar-brand" href="#" style="margin-bottom: 10px;">
            <img src="../static/img/logo.png" style="width: 50px; height: 38px;">
            <img src="../static/img/logo1.png" style="width: 130.27px; height: 31px;" class="d-inline-block align-top">
        </a>
        {% if current_user.is_authenticated %}
        <p style="margin-left: 15px;">
                <a class="navbar-brand" style="font-family: comfortaa; align-content: right; color: #821902; margin: 10px;"> {{ current_user.name }} {{ current_user.surname }}&nbsp &nbsp &nbspБаланс:{{ current_user.coins }}</a>
            <a class="btn btn-primary" href="/logout" style="height: 40px; weight: 80px; margin-top: 5px">Выйти</a>
        </p>
        {% else %}
        <p>
            <a class="btn btn-primary" href="/register" style="background-color: #821902; border-radius: 8px;">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login" style="background-color: #821902; border-radius: 8px;">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
